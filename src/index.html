<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
<div class="app-wrapper">
    <div data-calculator class="calculator">
        <div class="display">
            <div data-memory class="memory"></div>
            <div data-previous-operation class="previous-operation"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <button data-clear-all class="three-columns">AC</button>
        <button data-delete data-button class="two-columns">DEL</button>
        <button data-change-sign data-button>+/-</button>
        <button data-twoOperand-operation data-button>%</button>
        <button data-twoOperand-operation data-button class="main-operation">÷</button>

        <button data-memory-operation data-button>MC</button>
        <button data-memory-operation data-button>MR</button>
        <button data-memory-operation data-button>M+</button>
        <button data-memory-operation data-button>M-</button>
        <button data-number data-button class="number">7</button>
        <button data-number data-button class="number">8</button>
        <button data-number data-button class="number">9</button>
        <button data-twoOperand-operation data-button class="main-operation">*</button>

        <button data-operation data-button>x²</button>
        <button data-operation data-button>x³</button>
        <button data-operation data-button>ln</button>
        <button data-operation data-button>log<sub>10</sub></button>
        <button data-number data-button class="number">4</button>
        <button data-number data-button class="number">5</button>
        <button data-number data-button class="number">6</button>
        <button data-twoOperand-operation data-button class="main-operation">-</button>
        <button data-twoOperand-operation data-button>xʸ</button>
        <button data-operation data-button>√x</button>
        <button data-operation data-button>∛x</button>
        <button data-twoOperand-operation data-button>ʸ√x</button>
        <button data-number data-button class="number">1</button>
        <button data-number data-button class="number">2</button>
        <button data-number data-button class="number">3</button>
        <button data-twoOperand-operation data-button class="main-operation">+</button>

        <button data-button class="two-columns themeButton">change theme</button>
        <button data-operation data-button>x!</button>
        <button data-operation data-button>1/x</button>
        <button data-number data-button class="two-columns number">0</button>
        <button data-number data-button class="number">.</button>
        <button data-equal data-button class="main-operation">=</button>
    </div>
</div>
</body>
</html>
