<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
<div class="app-wrapper">
    <div class="calculator">
        <div class="display">
            <div class="memory">M</div>
            <div class="previous-operand">2</div>
            <div class="current-operand">3</div>
        </div>

        <button class="three-columns">AC</button>
        <button class="two-columns">DEL</button>
        <button>+/-</button>
        <button>%</button>
        <button class="main-operation">÷</button>

        <button>MC</button>
        <button>MR</button>
        <button>e<sup>x</sup></button>
        <button>10<sup>x</sup></button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="main-operation">*</button>

        <button>M+</button>
        <button>M-</button>
        <button>log</button>
        <button>log<sub>10</sub></button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="main-operation">-</button>

        <button>x²</button>
        <button>x³</button>
        <button>1/x</button>
        <button>√x</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="main-operation">+</button>

        <button class="change-theme__button">theme</button>
        <button>x<sup>y</sup></button>
        <button><sup>y</sup>&#8730;x</button>
        <button><sup>3</sup>&#8730;x</button>
        <button class="two-columns number">0</button>
        <button class="number">.</button>
        <button class="main-operation">=</button>
    </div>
</div>
</body>
</html>
