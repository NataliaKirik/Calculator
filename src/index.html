<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
<div class="app-wrapper">
    <div class="calculator">
        <div class="display">
            <div data-memory class="memory"></div>
            <div data-previous-operation class="previous-operation"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <button data-clear-all class="three-columns">AC</button>
        <button data-delete class="two-columns">DEL</button>
        <button data-operation>+/-</button>
        <button data-simple-operation>%</button>
        <button data-simple-operation class="main-operation">÷</button>

        <button data-memory-operation>MC</button>
        <button data-memory-operation>MR</button>
        <button data-memory-operation>M+</button>
        <button data-memory-operation>M-</button>
        <button data-number class="number">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-simple-operation class="main-operation">*</button>

        <button data-operation>x²</button>
        <button data-operation>x³</button>
        <button data-operation>log</button>
        <button data-operation>log<sub>10</sub></button>
        <button data-number class="number">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-simple-operation class="main-operation">-</button>

        <button data-operation>x<sup>y</sup></button>
        <button data-operation>√x</button>
        <button data-operation><sup>3</sup>√x</button>
        <button data-operation><sup>y</sup>√x</button>
        <button data-number class="number">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-simple-operation class="main-operation">+</button>

        <button class="three-columns">change theme</button>
        <button data-operation>1/x</button>

        <button data-number class="two-columns number">0</button>
        <button data-number class="number">.</button>
        <button data-equal class="main-operation">=</button>
    </div>
</div>
</body>
</html>
